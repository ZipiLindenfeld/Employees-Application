<div id="options">
    <button mat-button (click)="openAddEmployeeDialog(null)">
        <mat-icon>add_circle</mat-icon>
        Add Employee
    </button>
    <button mat-button (click)="exportToExcel()">
        <mat-icon>cloud_download</mat-icon>
        Export to Excel
    </button>
    <div class="selectPart">
        <label class="custom-label">search by name</label>
        <input matInput type="text" [(ngModel)]="pattern" (input)="change()" placeholder="select name" />
    </div>

    <button mat-button (click)="addRole()">
        <mat-icon>work</mat-icon> Add Role
    </button>
</div>
<div class="cards">
    <mat-card class="example-card" *ngFor="let employee of employees">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="name">{{employee.lastName}} {{employee.firstName}}</mat-card-title>
            <mat-card-subtitle>{{employee.employeeIdentification}}</mat-card-subtitle>
            <mat-card-subtitle>{{employee.startDate}}</mat-card-subtitle>
            <mat-card-actions>
                <mat-icon>arrow_forward</mat-icon>
                <button mat-button (click)="openShowDetailsEmployeeDialog(employee)">More Detailes</button>
                <mat-icon>edit</mat-icon>
                <button mat-button (click)="openAddEmployeeDialog(employee)">Edit</button>
                <mat-icon>delete</mat-icon>
                <button mat-button (click)="deleteEmployee(employee.id)">Delete</button>
            </mat-card-actions>
        </mat-card-header>
    </mat-card>
</div>
